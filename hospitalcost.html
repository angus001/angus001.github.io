<html>

	<p><b> Hospital Cost in Different State</b></p>
 <head>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
	<div id= "myDiv"> </div>
	<script>
			
			Plotly.d3.csv ("https://raw.githubusercontent.com/angus001/Data608/master/Project/simpledata.csv", function(err,rows)
			{
				function unpack(rows,key)
				{
					return rows.map(function(row)
					{return row[key];});
				}
			
		
					var data = [
						  {
							x: unpack(rows, 'State'),
							
							y: unpack(rows,'AvgPaid'),
							
							//mode: 'markers',
							// type: 'scatter'
							type: 'bar'
							//name: 'HospitalCost'
						  }
						];

					var layout = {
			
							height: 500,
							width: 500
						}

						Plotly.newPlot('myDiv', data, layout);
			});
	</script>
</body>

</html>
